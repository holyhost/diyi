<!DOCTYPE html>
<html lang="ch">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="{{url_for('static',filename='images/log.ico')}}" />
	<title>第一爱人{{airen}}</title>
	<style type="text/css">
		/* @font-face {

	font-family: digit;

	src: url('digital-7_mono.ttf') format("truetype");

} */

	</style>
	<link href="{{url_for('static',filename='css/default.css')}}" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="{{url_for('static',filename='js/jquery.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/garden.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/functions.js')}}"></script>

</head>

<body>

	<div id="code">
		<span class="comments">上邪</span><br />
		<span class="comments">我欲与君相知，长命无绝衰。</span><br />
		<span class="comments">山无陵，江水为竭。</span><br />
		<span class="comments">冬雷震震，夏雨雪。</span><br />
		<span class="comments">天地合，乃敢与君绝。</span><br />
	</div>

	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						亲爱的{{airen}}，这是我们相爱在一起的时光。
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						爱你直到永永远远。<br />
						<div class="signature">- {{boss}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date("{{starttime}}");
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			// $("#code").css("display", "none")
			// $("#copyright").css("position", "absolute");
			// $("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);
			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);
			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
	<div style="text-align:center;clear:both"></div>
	<script src="{{url_for('static',filename='js/yinghua.js')}}"></script>
</body>
</html>
